<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muy Pronto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FFD700; /* Color dorado */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    #countdown {
      font-size: 3.5rem; /* Aumento del 40% */
      font-weight: bold;
      color: #FF0000; /* Color rojo */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    footer {
      position: absolute;
      bottom: 50px; /* Ajusta esta distancia según sea necesario */
      text-align: center;
    }

    .footer-image {
      position: absolute;
      bottom: 20px; /* Ubicación exacta desde el fondo */
      left: 50%;
      transform: translateX(-50%); /* Centra horizontalmente */
      max-width: 200px; /* Ajusta el tamaño máximo de la imagen */
    }
  </style>
</head>
<body>
  <h1>MUY PRONTO SE SABRÁ TODA LA VERDAD</h1>
  <div id="countdown">00:00:00</div>

  <footer>&copy; 2025 - Todos los derechos reservados</footer>

  <!-- Imagen en la parte inferior -->
  <img src="https://via.placeholder.com/200" alt="Logo o imagen" class="footer-image">

  <script>
    // Configura la fecha final del contador
    const targetDate = new Date('2025-02-25T00:00:00'); // Nueva fecha final

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById("countdown").innerText = "¡El momento ha llegado!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
